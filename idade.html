  <title>Calcular Idade</title>

  <style>
    .jumbotron {
      background: #cfef00;
    }

    body {
      background: #444;
    }

    h1 {
      font: bolder 25pt Apple Chancery, cursive;
      text-align: center;
      color: black;
      opacity: 0.9;
    }

    label {
      color: whitesmoke;
      font: normal 14pt Apple Chancery, cursive;
    }

    /* From cssbuttons.io by @alexmaracinaru */
    button {
      cursor: pointer;
      font-weight: 700;
      font-family: Helvetica, "sans-serif";
      transition: all 0.2s;
      padding: 10px 20px;
      border-radius: 100px;
      background: #cfef00;
      border: 1px solid transparent;
      display: flex;
      align-items: center;
      font-size: 15px;
      opacity: 0, 9;
    }

    button:hover {
      background: #a6c900;
    }

    button>svg {
      width: 34px;
      margin-left: 10px;
      transition: transform 0.3s ease-in-out;
    }

    button:hover svg {
      transform: translateX(5px);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>

      <div class="form-group">
